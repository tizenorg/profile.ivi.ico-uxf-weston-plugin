[core]
modules=ico_plugin_loader.so

[shell]
num-workspaces=1
shell-exe=

[input-method]
path=/bin/weekeyboard

[output]
name=HDMI1
transform=90

[output]
name=HDMI3
transform=90

[output]
name=VGA1
transform=90
# Note: if your display has broken EDID info but support 1920x1080, you can
# force it by using this modeline. This helps with some Chelong monitors.
#mode=173.00 1920 2048 2248 2576 1080 1083 1088 1120 -hsync +vsync

[ivi-plugin]
modules=ico_ivi_shell.so,ico_window_mgr.so,ico_window_animation.so,ico_input_mgr.so

[ivi-display]
displayno=1,0

[ivi-layer]
# default layer id
default=1
# layer id at the time of the system startup
startup=109
# background layer id
background=0
# input layer id
input=101
# cursor layer id
cursor=102

[ivi-animation]
# default animation
default=fade
# animation time (ms)
time=500
# animation frame rate(frame/sec)
fps=30

[ivi-debug]
# debug flags
# bit.0 0=hide on surface create(for with HomeScreen)/1=show on surface create
# bit.1 0=not show if display not exist/1=show if display not exist
flag=0

# 0=no debug log write(1=err/2=warn/3=info/4=trace/5=debug)
log=4
